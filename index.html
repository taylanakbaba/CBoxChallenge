<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBox Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>CBox Users</h1>
    </div>
    <div class="check-boxes">
        <div class="box">
            <input type="checkbox" value="type0" class="checkbox" id="type0">
            <label for="type0">Type 0</label>
        </div>
        <div class="box">
            <input type="checkbox" value="type1" class="checkbox" id="type1">
            <label for="type1">Type 1</label>
        </div>
        <div class="box">
            <input type="checkbox" value="type2" class="checkbox" id="type2">
            <label for="type2">Type 2</label>
        </div>
        <div class="box">
            <input type="checkbox" value="type3" class="checkbox" id="type3">
            <label for="type3">Type 3</label>
        </div>
        <div class="box">
            <input type="checkbox" value="type4" class="checkbox" id="type4">
            <label for="type4">Type 4</label>
        </div>
    </div>
    <div class="container">
        <div class="vertical-line"></div>
        <div class="users-information">
            <span class="names">Full Name</span>
            <span class="emails">E-Mail</span>
        </div>
        <div class="budgets">
            <div class="budget-row">
                <div class="budget-label">
                    <span>1</span>
                </div>
                <div class="budget-amount">
                    <span>x</span>
                </div>
            </div>
            <div class="budget-row">
                <div class="budget-label">
                    <span>2</span>
                </div>
                <div class="budget-amount">
                    <span>x</span>
                </div>
            </div>
            <div class="budget-row">
                <div class="budget-label">
                    <span>3</span>
                </div>
                <div class="budget-amount">
                    <span>x</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
